<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.
        </p>
        <label for="bill-amount" style="font-weight:bold">Bill Amount</label>
        <input id="bill-amount" type="number" placeholder="Please Enter Bill Amount" />
        <label style="font-weight:bold" for="cash-given">Cash Given</label>
        <input type="number" id="cash-given" placeholder="Please enter Cash Given">
        <button id="check-btn">Check</button>
        <p id="error-msg"></p>
        <table class="change-table">
            <caption><strong> Return Change</strong></caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="/app.js"></script>
</body>

</html>
